<html>
<head>
    <title>Dekhflix - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .login-container 
        {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .slogan {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            max-width: 600px;
        }
        .login-form, .signup-form {
            background-color: rgba(32, 32, 32, 0.671);
            padding: 20px;
            border-radius: 5px;
            display: none;
            width: 300px;
            
        }
        .login-form {
            display: block;
        }
       
        .btn-primary {
            background-color: #e50914;
            border: none;
        }
        .btn-primary:hover {
            background-color: #fd202b;
        }
        a {
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="slogan">
            <h1 style="color: #e50914;";">DekhFlix</h1>
            <p>Aao dekhen movies, TV shows, or bohat kuch.</p>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" style="background-color: rgba(66, 66, 66, 0.322);" class="form-control" placeholder="Enter Your Email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" style="background-color: rgba(66, 66, 66, 0.322);" class="form-control" placeholder="Enter Your Password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="email" style="background-color: rgba(66, 66, 66, 0.322);" class="form-control" placeholder="Enter Your Email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" style="background-color: rgba(66, 66, 66, 0.322);" class="form-control" placeholder="Enter New Password" id="signupPassword" required><br>
                    <input type="password" style="background-color: rgba(66, 66, 66, 0.322);" class="form-control" placeholder="Re-Enter New Password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('showSignup').addEventListener('click', function () {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function () {
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.signup-form').style.display = 'none';
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Implement login logic here
            window.location.href = 'index.html';
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Implement signup logic here
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
